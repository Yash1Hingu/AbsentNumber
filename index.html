<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>AbsentStudentList</title>
</head>

<body>
    <nav class="nav-container">
        <h1>Absent Numbers Tool</h1>
        <p id="date"></p>
    </nav>
    <main>
        <div class="input-conatiner">
            <h3>Input</h3>
            <textarea id="input" cols="30" rows="10"></textarea>
        </div>
        <button id="btn">Enter</button>
        <div class="output-conatiner">
            <h3 id="totalabsent">Absent Student</h3>
            <textarea id="absent" cols="30" rows="10" disabled></textarea>
        </div>
        <div class="output-conatiner">
            <h3 id="totalpresent">Present Student</h3>
            <textarea id="present" cols="30" rows="10" disabled></textarea>
        </div>
        <button id="btn-reset">Reset</button>
    </main>
    <br><br>
    <footer class="footer">
        <h4>made by HY Tech</h4>
    </footer>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
